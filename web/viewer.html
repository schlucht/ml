<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,maximum-scale=0.9 user-scalable=0"
    />
    <title>Data Viewer</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Data Viewer</h1>
    <div id="chartContainer"></div>
    <div id="container"></div>
    <script src="../common/js_objects/features.js"></script>
    <script src="../common/constants.js"></script>
    <script src="../common/utils.js"></script>
    <script src="js/display.js"></script>
    <script src="./chart/graphics.js"></script>
    <script src="./chart/math.js"></script>
    <script src="./chart/chart.js"></script>
    <script>
      const { samples, featureNames } = features;

      const groups = utils.groupBy(samples, "student_id");
      let maxItems = groups.length;
      for (let student_id in groups) {
        console.log(maxItems);
        if (maxItems <= 0) break;
        const sample = groups[student_id];
        const studentName = sample[0].student_name;
        createRow(container, studentName, sample);
        maxItems--;
      }

      const options = {
        size: 400,
        axesLabels: featureNames,
        styles: utils.styles,
        transparency: 0.7,
        icons: "image",
      };

      graphics.generateImages(options.styles, 20);

      const chart = new Chart(chartContainer, samples, options, handleClick);

  
    </script>
  </body>
</html>
