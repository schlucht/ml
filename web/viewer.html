<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width,maximum-scale=0.9 user-scalable=0"
        />
        <title>Data Viewer</title>
        <link href="styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>Data Viewer</h1>
        <div id="container"></div>
        <script src="../common/js_objects/samples.js"></script>
        <script src="../common/constants.js"></script>
        <script src="../common/utils.js"></script>
        <script src="js/display.js"></script>
        <script>
            const groups = utils.groupBy(sample, "student_id");
            let maxItems = 5;         
            for (let student_id in groups) {
                console.log(maxItems)
                if (maxItems <= 0) break;
                const sample = groups[student_id];
                const studentName = sample[0].student_name;
                createRow(container, studentName, sample);
                maxItems--;
            }
        </script>
    </body>
